<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breezeblock</title>
    <!--
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    -->
    <script type="text/javascript" src='require.js' data-main='main'></script>
    <style>
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background: black;
        padding: 0;
        margin: 0;
      }
      body > * {
        opacity: 0;
        visibility: hidden;
        transition: opacity .25s ease-in-out;
        position: fixed;
        overflow: auto;
        max-width: 100%;
        max-height: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 5px;
        border-radius: 10px;
      }
      body > .active, body > noscript {
        opacity: 1;
        visibility: visible;
      }
      body > .active ~ * {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>
      <h1>JavaScript Required</h1>
      This application requires JavaScript.
    </noscript>
    <div id='login'>
      <h1>Google Drive Access Required</h1>
      <button id='login-button'>Grant Access</button>
    </div>
  </body>
</html>
