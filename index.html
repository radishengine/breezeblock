<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breezeblock</title>
    <!--
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    -->
    <script type="text/javascript" src='require.js' data-main='main'></script>
    <style>
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background: black;
        padding: 0;
        margin: 0;
      }
      #top-bar {
        z-index: 1000;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
      }
      body.logged-in #sign-in-button, body:not(.logged-in) #sign-out-button {
        display: none;
      }
      #top-bar button {
        min-width: 6em;
        background: blue;
        color: white;
      }
      body.loading > #top-bar {
        display: none;
      }
    </style>
  </head>
  <body class='loading'>
    <div id='top-bar'>
      <button id='sign-in-button'>Sign In</button>
      <button id='sign-out-button'>Sign Out</button>
    </div>
    <noscript>
      <h1>JavaScript Required</h1>
      This application requires JavaScript.
    </noscript>
  </body>
</html>
