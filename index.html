<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breezeblock</title>
    <!--
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src='require.js' data-main='main'></script>
    -->
    <style>
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background: black;
      }
      body > * {
        opacity: 0;
        transition: opacity .25s ease-in-out;
        position: fixed;
        overflow: auto;
        width: 100%;
        height: 100%;
        background: white;
      }
      body > noscript {
        opacity: 1;
      }
      body:not(.logged-in) > #login {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>
      This application requires JavaScript.
    </noscript>
    <div id='login'>
      This application requires Google Drive access.
      <button>Log In</button>
    </div>
  </body>
</html>
