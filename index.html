<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Breezeblock</title>
    <script type="text/javascript" src='require.js' data-main='main'></script>
    <style>
      body {
        font-family: sans-serif;
      }
      #top-bar {
      }
      body.logged-in #sign-in-button, body:not(.logged-in) #sign-out-button {
        display: none;
      }
      #top-bar button {
        min-width: 6em;
        background: blue;
        color: white;
      }
      body.loading > #top-bar {
        display: none;
      }
    </style>
  </head>
  <body class='loading'>
    <div id='top-bar'>
      <button id='sign-in-button'>Sign In</button>
      <button id='sign-out-button'>Sign Out</button>
    </div>
    <noscript>
      <h1>JavaScript Required</h1>
      This application requires JavaScript.
    </noscript>
  </body>
</html>
